<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Eventos Favoritos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="logo">
                <div class="logo-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z"/>
                    </svg>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar eventos...">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Meus eventos favoritos</h1>
            
            <div class="events-grid">
                <div class="event-card">
                    <div class="event-image">
                        <img src="/placeholder.svg?height=200&width=300" alt="DO RAP AO FUNK - ALEE E BAILE DO G">
                        <button class="favorite-btn active" onclick="toggleFavorite(this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="event-info">
                        <h3 class="event-title">DO RAP AO FUNK - ALEE E BAILE DO G</h3>
                        <p class="event-date">Sáb 16 de Mar</p>
                        <button class="details-btn" onclick="viewDetails('rap-funk')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="event-card">
                    <div class="event-image">
                        <img src="/placeholder.svg?height=200&width=300" alt="Show Nacional - MC Lele JP">
                        <button class="favorite-btn active" onclick="toggleFavorite(this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="event-info">
                        <h3 class="event-title">Show Nacional - MC Lele JP</h3>
                        <p class="event-date">Sáb 15 de Out</p>
                        <button class="details-btn" onclick="viewDetails('mc-lele')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="event-card">
                    <div class="event-image">
                        <img src="/placeholder.svg?height=200&width=300" alt="Show de Stand-Up Comedy">
                        <button class="favorite-btn active" onclick="toggleFavorite(this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="event-info">
                        <h3 class="event-title">Show de Stand-Up Comedy</h3>
                        <p class="event-date">Qui 22 de Jun</p>
                        <button class="details-btn" onclick="viewDetails('standup')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="event-card">
                    <div class="event-image">
                        <img src="/placeholder.svg?height=200&width=300" alt="Palestra Empreendedorismo - Online">
                        <button class="favorite-btn active" onclick="toggleFavorite(this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="event-info">
                        <h3 class="event-title">Palestra Empreendedorismo - Online</h3>
                        <p class="event-date">Dom 25 de Maio</p>
                        <button class="details-btn" onclick="viewDetails('palestra')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
