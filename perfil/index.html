<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planify | Meu Perfil</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <button class="back-button" id="voltar">
          <i class="fas fa-arrow-left"></i>
        </button>

        <div class="logo">
          <img src="./img/chandon.png" alt="Logo Planify" class="logo-img" />
        </div>

        <div class="profile-picture">
          <img src="./img/umjeba.png" alt="Foto do Usuário" />
        </div>
      </div>

      <h1 class="page-title">Meu Perfil</h1>
      <div class="title-underline"></div>
    </header>

    <!-- Main -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- Dados da Conta -->
        <!-- Dados da Conta -->
<section class="account-section">
  <h2>Dados da Conta</h2>

  <div class="form-group">
    <label for="nickname"><i class="fas fa-user"></i> Nickname</label>
    <input type="text" id="nickname" placeholder="Seu nickname" />
  </div>

  <div class="form-group">
    <label for="email"><i class="fas fa-envelope"></i> Email</label>
    <input type="email" id="email" placeholder="email@exemplo.com" />
  </div>

  <div class="form-group">
    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
    <input type="password" id="senha" placeholder="••••••••" />
  </div>
</section>

<!-- Comprador -->
<section class="buyer-section">
  <h2>Dados Pessoais</h2>

  <!-- Foto de Perfil -->
  <div class="profile-upload">
    <div class="profile-preview">
      <img id="profileImage" src="./img/umjeba.png" alt="Foto de Perfil" />
      <input type="file" id="fileUpload" accept="image/*" style="display: none" />
    </div>
  </div>

  <div class="form-group full-width">
    <label for="nome-completo"><i class="fas fa-user-tag"></i> Nome Completo</label>
    <input type="text" id="nome-completo" />
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
      <input type="text" id="cpf" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
      <input type="tel" id="telefone" />
    </div>
  </div>

  <div class="row">
      <button class="save-button" id="salvar">Salvar Alterações</button>
    <button class="left-button" id="sair">Sair da Conta</button>
  </div>

</section>
      </div>
    </main>
  </div>
</body>
</html>
